<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>生成uuid</title>
        <style type="text/css">
            html {
                width: 100%;
                height: 100%;
                background: #333;
            }
        </style>
    </head>
    <body>
        <script>
            document.addEventListener("click", function() {
                alert(generateUuid());
            });
            //生成UUID
            function generateUuid(len = 21) {
                let chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz".split(
                    "",
                );
                let uuid = [],
                    i,
                    radix = chars.length;
                for (i = 0; i < len; i++)
                    uuid[i] = chars[0 | (Math.random() * radix)];
                return "u" + uuid.join("");
            }
        </script>
    </body>
</html>
